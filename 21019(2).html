<!DOCTYPE html>

<html>

<head>
    <title>ex-3-2</title>
    <meta charset="utf-8">
    <style>
        div {
            text-align: center;
        }

        img.pokemon {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="display-1"></div>
    <hr>
    <div id="display-2"></div>
    <hr>
    <div id="display-3"></div>
    <hr>

    <script>
        let pokemon1 = "pikachu.png";
        let pokemon2 = "bulbasaur.png";
        let pokemon3 = "charmander.png";
        let pokemon4 = "squirtle.png";

        let fragment1 = " ";
        for(i=0;i<4;i++)
        {
            fragment1 += "<img class='pokemon' src ='" + pokemon1 + "' />";
        }
        
        console.log(fragment1);
        document.getElementById("display-1").innerHTML = fragment1;

        let fragment2="";
        for(i=0;i<4;i++)
        {
            fragment2 += "<img class='pokemon' src ='" + pokemon1 + "' />";
            if (i==3){
                fragment2+="<br>"
            }
        }
        for(i=0;i<4;i++)
        {
            fragment2 += "<img class='pokemon' src ='" + pokemon2 + "' />";
            if(i==3){
                fragment2+="<br>"
            }
        }
        for(i=0;i<4;i++)
        {
            fragment2 += "<img class='pokemon' src ='" + pokemon3 + "' />";
            if(i==3){
                fragment2+="<br>"
            }
        }
        for(i=0;i<4;i++)
        {
            fragment2 += "<img class='pokemon' src ='" + pokemon4 + "' />";
            if(i==3){
                fragment2+="<br>"
            }
        }
        document.getElementById("display-2").innerHTML = fragment2;

        let fragment3="";
        for(i=0;i<16;i++)
        {
            let x = 1 + Math.random() * 4;
			let y = Math.floor(x);
            if(y==1){
                fragment3 += "<img class='pokemon' src ='" + pokemon1 + "' />";
            }
            else if(y==2){
                fragment3 += "<img class='pokemon' src ='" + pokemon2 + "' />"
            }
            else if(y==3){
                fragment3 += "<img class='pokemon' src ='" + pokemon3 + "' />"
            }
            else{
                fragment3 += "<img class='pokemon' src ='" + pokemon4 + "' />"
            }

            
            if(i%4==3){
                fragment3+="<br>"
            }
        }
        
        document.getElementById("display-3").innerHTML = fragment3;

    </script>
</body>

</html>
